
name: solariot # you probably want to 'snapcraft register <name>'
version: '0.0.6' # just for humans, typically '1.2+git' or '1.3.2'
summary: P2P Energy Transactions Smart Grid Blockchain # 79 char long summary
description: |
  Using P2P Transactions to develop p2p grids and exchange clean energy
  using the Ethereum blockchain and distributed ledger technology.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  my-part:
    # See 'snapcraft plugins'
    plugin: nodejs
    node-engine: 6.11.1
    node-packages: [ipfs,async,ipfs-api,node-gyp,web3,express]
